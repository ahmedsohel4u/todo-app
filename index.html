<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
    <title>Todo App</title>
</head>
<body>
    <div class="container">
        <h1>Todo App</h1>
        <div class="input-area">
            <input type="text" id="user-value" placeholder="Add your new note here">
            <span class="plus-icon-disabled" id="add-task"><i class="fas fa-plus"></i></span>
        </div>
        <div class="task-container" id="task-parent">
            <!-- Data come from localStorage -->
        </div>
        <div class="clear-task">
            <p>You have <span id="task">5</span> panding task</p> <span id="clear-btn" class="clear-btn-disabled">Clear All</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
